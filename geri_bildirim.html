<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            width: 90%; /* Genişliği artırdım */
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }   

    </style>
</head>
<body>
    <nav>

        <input type="checkbox" id="check">
    
        <label for="check" class="checkbtn">
    
            <i class="fa-solid fa-bars"></i>
    
        </label>
    
        <label class="logo">Akıllı Sulu Topraksız Tarım</label>
    
        <ul>
    
            <li><a href="index.html" >Ana Sayfa</a></li>
    
            <li><a href="hakkimizda.html">Hakkımızda</a></li>
    
            <li><a href="iletişim.html">İletişim</a></li>
    
            <li><a href="geri_bildirim.html" class="active">Geri Bildirim</a></li>
    
        </ul>
    
    </nav>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Geri Bildirim Formu</h2>
            <form action="https://formsubmit.co/omerfaruktas564@gmail.com" method="POST">
                <input type="hidden" name="_next" value="index.html">
                <input type="hidden" name="_captcha" value="false">
                <div class="mb-3">
                    <label for="adsoyad" class="form-label">Ad, Soyad:</label>
                    <input type="text" class="form-control" id="adsoyad" name="adsoyad" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-Posta:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="konu" class="form-label">Konu:</label>
                    <input type="text" class="form-control" id="konu" name="konu" required>
                </div>
                <div class="mb-3">
                    <label for="mesaj" class="form-label">Mesaj:</label>
                    <textarea class="form-control" id="mesaj" name="mesaj" rows="4" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Gönder</button>
                </div>
            </form>            
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
